<p>Listado de Trabajadores!</p>

<h4>Listado</h4>
    <ul class="list-group">
      <li *ngFor="
           let character of characterList;
           let i = index;
           let isLast = last;
           let isFirts = first;
           let isOdd = odd;
           let isEven = even"
         class = "list-group-item d-flex justify-content-between align-items-center"
         [ngClass]="{
           'list-group-item-primary' : isEven,
           'list-group-item-danger' :  isLast,
         }" >
          <div>
            {{ i + 1 }}.- {{ character.name  }} - {{ character.sueldo }}
          </div>

          <button class="btn btn-danger" (click)="onDeleteCharacterByIdSelector(character.id)">Delete</button>
      </li>

      <div class="container py-4">
      </div>


    </ul>
<hr>
